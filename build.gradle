plugins {
    id 'java'
    id 'idea'
    id 'application'
    id "me.champeau.gradle.jmh" version "0.5.0"
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'com.github.krlohnes'
version '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jmh {
    threads = 8
    synchronizeIterations = false
}